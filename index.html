<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylescalc.css">
    <title>Calculadora</title>
</head>

<body>
    <section id="calculadora">
        <div class="pantalla">0</div>
        <button class="tecla">%</button>
        <button id="c" class="tecla">C</button>
        <button id="borrar" class="tecla" >x</button>
        <button class="tecla">/</button>
        <button class="tecla">1</button>
        <button class="tecla">2</button>
        <button class="tecla">3</button>
        <button class="tecla">+</button>
        <button class="tecla">4</button>
        <button class="tecla">5</button>
        <button class="tecla">6</button>
        <button class="tecla">-</button>
        <button class="tecla">7</button>
        <button class="tecla">8</button>
        <button class="tecla">9</button>
        <button class="tecla">X</button>
        <button id="cero" class="tecla">0</button>
        <button class="tecla">.</button>
        <button id="igual" class="tecla" >=</button>
      
    </section>


</body>
<script src="js/index.js"></script>
</html>
